<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/overlay.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="herodiv">
            <img src="http://placekitten.com/850/300" alt="Kitten placeholder image" width="850" height="300">
            <section class="stats">
                <h3>About Me</h3>
                <p>Gender: <span id="gender">Female</span></p>
                <p>Age: <span id="age">1</span></p>
                <p>Shots?: <span id="shots">Yes</span></p>
            </section>
        </div>
    </main>
    <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
</body>
</html>
